<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Daily Grind ‚Äî Dashboard</title>
  <link rel="stylesheet" href="design.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container">
        <!-- Header -->
        <div class="header">
          <div class="header-brand">
            <img src="img/1.jpg" alt="The Daily Grind Logo" class="header-logo">
            <h1>The Daily Grind ‚Äî Dashboard</h1>
          </div>
          <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search products or inventory‚Ä¶">
          </div>
          <div class="date-selector">
            <select id="dateSelector">
              <option value="today">Today</option>
              <option value="yesterday">Yesterday</option>
            </select>
          </div>
          <div class="theme-selector">
            <label for="themeSelector">Theme:</label>
            <select id="themeSelector">
              <option value="pink">Pink</option>
              <option value="blue">Blue</option>
            </select>
          </div>
        </div>

        <!-- Showing Label -->
        <div class="showing-label">
          Showing: <span id="showingText">Today</span>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">
          <!-- LEFT COLUMN -->
          <div class="left-column">
            <div class="performance-summary">
              <h2>Performance Summary</h2>
              <div class="performance-layout">
                <div class="big-kpi-card" id="netProfitCard"></div>
                <div class="small-kpi-grid" id="smallKpiGrid"></div>
              </div>
            </div>
          </div>

          <!-- RIGHT COLUMN -->
          <div class="right-column">
            <div class="section-card inventory-card">
              <h2>‚ö†Ô∏è Inventory Alerts</h2>
              <div class="table-wrapper">
                <table class="inventory-table">
                  <thead>
                    <tr>
                      <th class="status-col">Status</th>
                      <th>Item</th>
                      <th class="stock-col">Stock Level</th>
                      <th>Days Left</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="inventoryTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- ALIGNED CARDS ROW -->
          <div class="aligned-cards-row">
            <div class="section-card top-products-card">
              <h2>üéØ Top Products</h2>
              <div class="top-products-layout">
                <div class="products-table-wrapper">
                  <table class="products-table">
                    <thead>
                      <tr>
                        <th class="rank-col">Rank</th>
                        <th>Product</th>
                        <th>Units Sold</th>
                        <th>Revenue</th>
                        <th>Profit Margin</th>
                      </tr>
                    </thead>
                    <tbody id="productsTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="section-card revenue-card">
              <h2>üìä Weekly Revenue Trend (Mon‚ÄìSun)</h2>
              <div class="chart-container">
                <canvas id="revenueChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

  <script src="./script_fixed.js"></script>
</body>
</html>
